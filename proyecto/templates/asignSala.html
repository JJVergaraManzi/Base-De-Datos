{% extends "layout.html" %}
{% block page_content %}
  <body>

    <form class="well form-horizontal" action="/anadir_Pac " method="post"  id="contact_form" autocomplete="off">
<fieldset>

<legend>Ingrese sus datos, Doc!</legend>

<div class="form-group">
  <label class="col-md-4 control-label">Numero de la sala</label>
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="Nro_sala" placeholder="Numero de Sala" class="form-control"  type="number">
    </div>
  </div>

<div class="form-group">
  <label class="col-md-4 control-label" >Tipo de Sala</label>
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="Tipo" placeholder="Ingrese su tipo de sala" class="form-control"  type="text">
    </div>
  </div>

<div class="form-group">
  <label class="col-md-4 control-label">Rut del Doctor</label>
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="ID_Doc" placeholder="Ingrese el rut del Doctor" class="form-control"  type="number" min="1">
    </div>
  </div>

<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Gracias por ingresar sus datos</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning" >Registrar <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
</div>
    </div><!-- /.container -->
    </form>
  </body>
{% endblock %}
